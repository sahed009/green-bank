<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Green Bank</title>
</head>
<body>
    
    <div class="container">
        <!-- Login Area -->
        <section id="login-area">
            <h1 class="text-center wlc">Welcome to <span class="ttle">GREEN BANK!</span></h1>
            <div class="box-design">
                <h4>Login</h4>
                <input type="text" class="form-control" placeholder="E-mail @">
                <br>
                <input type="password" class="form-control" name="Sahed" id="abcdefg" placeholder="Password..">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
            </div>
        </section>
        <!-- End of Login Area -->

        <!-- Transaction Area -->
        <section id="transaction-area">
            <h2 class="text-center wlc">Welcome <spna class="ttle">Back!</spna></h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">1240</span></h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="box-design">
                        <h4>Deposit</h4>
                        <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit.">
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="box-design">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw.">
                        <button id="addWithdraw" class=" btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>

        </section>
        <!-- End of Transaction Area -->
    </div>




    <!-- Essential Js -->
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/custom.js"></script>
</body>
</html>
